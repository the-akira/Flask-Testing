<!DOCTYPE html>
<html>
<head>
    <title>Login Flask Test</title>
</head>
<body>
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="POST">
        <input type="text" name="username">
        <input type="password" name="password">
        <input type="submit" value="Login">
    </form>
    {% if error %}
        <p><b>Error:</b> {{ error }}</p>
    {% endif %}
</body>
</html>
